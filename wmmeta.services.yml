services:
    wmmeta.form.scheduler.subscriber:
        class: Drupal\wmmeta\EventSubscriber\Form\SchedulerFormAlterSubscriber
        tags: [{ name: event_subscriber }]

    wmmeta.subscriber:
        class: Drupal\wmmeta\EventSubscriber\EntityMetaSubscriber
        arguments:
            - '@wmsingles'
            - '@imgix.manager'
            - '@language_manager'
            - '@config.factory'
        tags: [{ name: event_subscriber }]

    wmmeta.scheduler.subscriber:
        class: Drupal\wmmeta\EventSubscriber\SchedulerSubscriber
        tags: [{ name: event_subscriber }]

    wmmeta.scheduler:
        class: Drupal\wmmeta\Service\Scheduler
        arguments: ['@entity_type.manager', '@language_manager', '@logger.factory']
