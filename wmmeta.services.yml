services:
    wmmeta.form.preview.subscriber:
        class: Drupal\wmmeta\EventSubscriber\Form\PreviewFormAlterSubscriber
        tags: [{ name: event_subscriber }]

    wmmeta.subscriber:
        class: Drupal\wmmeta\EventSubscriber\EntityMetaSubscriber
        arguments: ['@wmmeta.meta']
        tags: [{ name: event_subscriber }]

    wmmeta.scheduler.subscriber:
        class: Drupal\wmmeta\EventSubscriber\SchedulerSubscriber
        tags: [{ name: event_subscriber }]

    wmmeta.scheduler:
        class: Drupal\wmmeta\Service\Scheduler
        arguments:
            - '@entity_type.manager'
            - '@language_manager'
            - '@logger.factory'

    wmmeta.meta:
        class: Drupal\wmmeta\Service\MetaService
        arguments:
            - '@imgix.manager'
            - '@language_manager'
            - '@config.factory'
